<div class="my-wrapper">
  <div [hidden]="listQuestion" class="loader"></div>
  <table [hidden]="!listQuestion" style="width: 30em">
    <tr>
      <div class=" my-row justify-content-center question-container">
        <div class="my-row justify-content-center">
          <h5 style="color: #b9ff5a">Question {{currentIndex + 1}} / {{listQuestion.length}}:  </h5>
        </div>
        <p class="question">{{currentQuestion.question}}</p>
      </div>
    </tr>
    <tr>
      <div class="d-flex justify-content-center">
        <h2 style="color: #ff4040">{{countdownTime}}s </h2>
      </div>

    </tr>
    <tr>
      <div class="list-unstyled">
        <button (click)="setAnswer(answer)" class="answer" *ngFor="let answer of currentQuestion.answers">{{answer}}</button>
      </div>
    </tr>
    <tr>
      <div class="d-flex justify-content-center">
        <button [hidden]="currentIndex >= listQuestion.length - 1" class="my-button mt-4" (click)="submitAnswer()">Next</button>
      </div>
      <div class="d-flex justify-content-center">
        <button [hidden]="currentIndex < listQuestion.length - 1" class="my-button mt-4" (click)="finnish()">Finish</button>
      </div>
    </tr>
  </table>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Congratulations</h2>
    <p>You are amazing!</p>
    <p>{{numberCorrectAnswer}}/{{listQuestion.length}} correct answers in {{totalCompletionTime}} seconds.</p>
    <div class="button-container">
      <button id="playAgainButton" class="my-button" (click)="getStart()">
        Play Again</button>
      <button id="reviewButton" routerLink="/review" class="my-button">
        Review</button>
      <button id="homeButton" routerLink="/" class="my-button">
        Back Home</button>
    </div>
  </div>
</div>
